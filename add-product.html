<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <div class="navigation__logo">
                <h1>MT</h1>
            </div>
            <div class="navigation__items">
                <ul class="navigation__links">
                    <li class="navigation__link">
                        <a href="products.html">Products</a>
                    </li>
                    <li class="navigation__link">
                        <a href="myproducts.html">My Products</a>
                    </li>
                    <li class="navigation__link">
                        <a href="add-product.html">Add Product</a>
                    </li>
                </ul>
            </div>
            <div class="navigation__access">
                <ul class="navigation__links">
                    <li class="navigation__link">
                        <a href="login.html">Login</a>
                    </li>
                    <li class="navigation__link">
                        <a href="signup.html">Signup</a>
                    </li>
                    <li class="navigation__link">
                        <a href="logout.html">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-area">
        <div class="form">
            <form class="main__form"action="post">
                
                <label class="form__label" for="title">Title</label>
                <input class="form__input" type="text" name="title" id="title">

                <label class="form__label form__label__image" for="image">Upload Image</label>
                <input class="form__input" type="file" id="image" name="image">

                 

                <label class="form__label" for="price">Price</label>
                <input class="form__input" step="0.01" type="number" name="price" id="image">

                <label class="form__label" for="description">Description</label>
                <textarea class="form__textarea" name="description" id="description"></textarea>          

                <button class="form__button button__submit" type="submit">Add Product</button>
            </form>
           
        </div>
    </main>
    <footer class="footer">
        <div class="footer__navigation">
            <ul class="footer__links">
                <li class="footer__link"><a href="#">Terms and Conditions</a></li>
                <li class="footer__link"><a href="#">Help</a></li>
                <li class="footer__link"><a href="signup.html">Signup</a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
